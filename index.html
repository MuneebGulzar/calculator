<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tbody>
            <tr class="input">
                <td colspan="4"><input type="text" pattern="[0-9]" id="screen"/></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="escribir('7')"></td>
                <td><input type="button" value="8" onclick="escribir('8')"></td>
                <td><input type="button" value="9" onclick="escribir('9')"></td>
                <td><input type="button" value="/" onclick="escribir('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="escribir('4')"></td>
                <td><input type="button" value="5" onclick="escribir('5')"></td>
                <td><input type="button" value="6" onclick="escribir('6')"></td>
                <td><input type="button" value="*" onclick="escribir('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="escribir('1')"></td>
                <td><input type="button" value="2" onclick="escribir('2')"></td>
                <td><input type="button" value="3" onclick="escribir('3')"></td>
                <td><input type="button" value="-" onclick="escribir('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="escribir('0')"></td>
                <td><input type="button" value="." onclick="escribir('.')"></td>
                <td><input type="button" value="C" onclick="borrar()" id="clear"></td>
                <td><input type="button" value="+" onclick="escribir('+')"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="=" onclick="calcular()"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
